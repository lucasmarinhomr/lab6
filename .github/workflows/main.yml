name: CI CALCULADORA C++
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build_and_test:
    runs-on:  ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install CppUnit
      run: sudo apt install -y libcppunit-dev
    - name: makefile
      run: make
    - name: makefile tests
      run: make tests
